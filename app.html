<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: #a0a8eb;
        }

        select {
            cursor: pointer;
        }

        .currency-input {
            position: relative;
        }

        .currency-input::before {
            content: 'R$';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
            z-index: 1;
        }

        .currency-input input {
            padding-left: 45px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .status-options {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .status-option {
            flex: 1;
            position: relative;
        }

        .status-option input[type="radio"] {
            display: none;
        }

        .status-option label {
            display: block;
            padding: 12px;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
            text-transform: none;
            letter-spacing: normal;
            font-weight: 500;
        }

        .status-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .success-message {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .status-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Cadastro de Serviços</h1>
            <p>Preencha os dados para registrar um novo serviço</p>
        </div>

        <form id="serviceForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="id">ID do Serviço</label>
                    <input type="text" id="id" name="id" required placeholder="Ex: SRV001">
                </div>

                <div class="form-group">
                    <label for="nome">Nome do Cliente</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome completo">
                </div>
            </div>

            <div class="form-group">
                <label for="servico">Descrição do Serviço</label>
                <textarea id="servico" name="servico" rows="3" required placeholder="Descreva o serviço a ser realizado..."></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status do Serviço</label>
                <select id="status" name="status" required>
                    <option value="">Selecione o status</option>
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em Andamento</option>
                    <option value="concluido">Concluído</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="valor">Valor do Serviço</label>
                    <div class="currency-input">
                        <input type="number" id="valor" name="valor" step="0.01" min="0" required placeholder="0,00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="data">Data do Serviço</label>
                    <input type="date" id="data" name="data" required>
                </div>
            </div>

            <div class="btn-container">
                <a href="index.html"><button type="button" class="btn btn-secondary">Voltar</button></a>
                <button type="submit" class="btn btn-primary">Cadastrar Serviço</button>
            </div>
        </form>

        <div id="successMessage" class="success-message">
            <h3>✅ Serviço cadastrado com sucesso!</h3>
            <p>O serviço foi registrado no sistema.</p>
        </div>
    </div>
<script src="assets/js/app.js"></script>
</body>
</html>
